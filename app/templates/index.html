<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPlaybook AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="brand">Rplaybook</div>
        <div class="version">v.1.0.2</div>
        <div class="description">College Football Analytics whenever and however you want them!</div>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="search-box" placeholder="Enter your stats request...">
            <button onclick="submitRequest()">Submit</button>
        </div>
        <div id="content-area">
            <!-- Additional content can go here -->
        </div>
    </main>
    <footer class="footer">
      <div class="connect-text">Want to connect?</div>
      
      <form class="footer-form">
        <input type="text" placeholder="First name" required>
        <input type="text" placeholder="Last name">
        <input type="email" placeholder="Email *" required>
        <button type="submit" class="subscribe-button">+</button>
      </form>
      
      <div class="social-icons">
        <!-- Insert social media icons here -->
      </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
